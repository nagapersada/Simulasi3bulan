<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DVTEAM EXECUTIVE DASHBOARD</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.15);
            --bg-body: #050505;
            --bg-panel: #0f0f0f;
            --border: #222;
            --text-main: #ffffff;
            --text-muted: #666;
            --green: #00e676;
            --green-dim: rgba(0, 230, 118, 0.1);
            --red: #ff5252;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0; padding: 0;
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        header {
            background: var(--bg-panel);
            border-bottom: 1px solid var(--gold);
            padding: 0 20px;
            height: 60px;
            display: flex; justify-content: space-between; align-items: center;
            flex-shrink: 0; z-index: 10;
        }
        .brand { font-size: 1.2rem; font-weight: 800; color: var(--gold); letter-spacing: 1px; }
        .brand span { color: #fff; font-weight: 300; opacity: 0.8; }
        
        .kurs-wrapper { display: flex; align-items: center; gap: 8px; font-size: 0.8rem; color: #888; }
        .kurs-input { 
            background: #1a1a1a; border: 1px solid #333; color: var(--gold); 
            padding: 6px 10px; width: 90px; text-align: right; border-radius: 4px; 
            font-weight: 600; font-family: 'Inter', sans-serif;
        }

        /* LAYOUT */
        .main-container { display: flex; flex: 1; height: calc(100vh - 60px); flex-direction: column; }

        /* CONTROL PANEL (LEFT/TOP) */
        .control-panel {
            padding: 20px; background: var(--bg-panel); border-bottom: 1px solid var(--border);
            display: flex; flex-direction: column; gap: 15px; flex-shrink: 0; overflow-y: auto;
        }

        /* STATS CARDS */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .card {
            background: #141414; border: 1px solid var(--border); border-radius: 10px;
            padding: 15px; display: flex; flex-direction: column; justify-content: center;
            position: relative; overflow: hidden; transition: all 0.3s ease;
        }
        .card.highlight { border-color: var(--gold); background: var(--gold-glow); }
        .card.profit { border-color: var(--green); background: var(--green-dim); }

        .card-label { font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 6px; font-weight: 600; }
        .card-val-main { font-size: 1.25rem; font-weight: 800; color: #fff; line-height: 1.1; }
        .card-val-sub { font-size: 0.8rem; margin-top: 4px; font-weight: 500; }
        
        .txt-gold { color: var(--gold); }
        .txt-green { color: var(--green); }
        .txt-gray { color: #888; }

        /* BUTTONS */
        .btn {
            width: 100%; border: none; padding: 16px; border-radius: 8px;
            font-weight: 700; font-size: 0.95rem; cursor: pointer;
            text-transform: uppercase; letter-spacing: 0.5px; transition: 0.2s;
            display: flex; justify-content: space-between; align-items: center;
        }
        .btn-gold {
            background: linear-gradient(135deg, var(--gold), #b5952f); color: #000;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.15);
        }
        .btn-gold:active { transform: scale(0.98); }
        
        .btn-outline {
            background: transparent; border: 1px solid #333; color: #666; margin-top: 10px;
            padding: 10px; font-size: 0.8rem; justify-content: center;
        }
        .btn-outline:hover { border-color: #555; color: #aaa; }

        /* PROJECTION MODAL AREA */
        #projArea {
            display: none; background: #0a0a0a; border: 1px solid var(--gold); 
            border-radius: 12px; padding: 20px; margin-top: 10px;
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .proj-input-group {
            display: flex; align-items: center; justify-content: space-between;
            background: #1a1a1a; padding: 10px 15px; border-radius: 8px; margin-bottom: 15px;
            border: 1px solid #333;
        }
        .days-input { 
            background: transparent; border: none; color: #fff; font-size: 1.2rem; 
            font-weight: bold; text-align: right; width: 80px; 
        }

        /* LOG TABLE */
        .log-container { flex: 1; overflow-y: auto; background: var(--bg-body); position: relative; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { 
            position: sticky; top: 0; background: #0f0f0f; color: var(--gold); 
            padding: 15px; text-align: left; font-size: 0.7rem; font-weight: 700;
            border-bottom: 1px solid #222; z-index: 5;
        }
        td { padding: 12px 15px; border-bottom: 1px solid #1a1a1a; color: #ccc; vertical-align: middle; }
        
        .row-new { animation: flash 1s; background: rgba(212, 175, 55, 0.05); }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.65rem; font-weight: 700; margin-right: 6px; display: inline-block; }
        .bg-gold { background: var(--gold); color: #000; }
        .bg-blue { background: #2979ff; color: #fff; }
        .bg-red { background: rgba(255, 82, 82, 0.2); color: var(--red); border: 1px solid var(--red); }
        .bg-green { background: var(--green); color: #000; }

        @keyframes slideUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
        @keyframes flash { 0% { background: var(--gold); } 100% { background: transparent; } }

        /* DESKTOP LAYOUT */
        @media (min-width: 768px) and (orientation: landscape) {
            .main-container { flex-direction: row; }
            .control-panel { width: 420px; height: 100%; border-right: 1px solid var(--border); border-bottom: none; }
            .log-container { flex: 1; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">DVTEAM <span>PRO</span></div>
        <div class="kurs-wrapper">
            <span>USD/IDR</span>
            <input type="number" id="inpKurs" value="16000" class="kurs-input" onchange="updateUI()">
        </div>
    </header>

    <div class="main-container">
        <div class="control-panel">
            
            <div class="stats-grid">
                <div class="card highlight" id="cardBalance">
                    <div class="card-label">TOTAL SALDO AKUN</div>
                    <div class="card-val-main txt-gold" id="dispBalance">100.00</div>
                    <div class="card-val-sub txt-gray" id="dispBalanceIDR">Rp 1.600.000</div>
                </div>

                <div class="card profit" id="cardProfit">
                    <div class="card-label">NET PROFIT (BERSIH)</div>
                    <div class="card-val-main txt-green" id="dispProfitIDR">Rp 0</div>
                    <div class="card-val-sub txt-gray" id="dispProfitUSDT">+0.00 USDT</div>
                </div>

                <div class="card">
                    <div class="card-label">SINYAL / HARI</div>
                    <div class="card-val-main" id="dispSignal">2x</div>
                    <div class="card-val-sub txt-green">Win Rate 100%</div>
                </div>

                <div class="card">
                    <div class="card-label">STATUS TIM</div>
                    <div class="card-val-main" id="dispMember">0 <span style="font-size:0.8rem; font-weight:400">Org</span></div>
                    <div class="card-val-sub txt-gold" id="dispRank">Member</div>
                </div>
            </div>

            <div id="phase1Area">
                <button class="btn btn-gold" id="btnRun" onclick="runNextDay()">
                    <span id="btnText">JALANKAN HARI 1</span>
                    <span style="font-size:0.8rem; opacity:0.7" id="dayIndicator">0 / 30</span>
                </button>
                <div style="text-align:center; margin-top:10px; font-size:0.8rem; color:#666;" id="msgHint">
                    Mulai trading hari pertama Anda.
                </div>
            </div>

            <div id="projArea">
                <div style="color:var(--gold); font-weight:800; text-align:center; margin-bottom:15px; letter-spacing:1px;">
                    VIP 2 UNLOCKED - MODE PROYEKSI
                </div>
                
                <div class="proj-input-group">
                    <span style="color:#aaa; font-size:0.9rem;">Tambah Durasi (Hari):</span>
                    <input type="number" id="inpDays" value="30" class="days-input">
                </div>

                <button class="btn btn-gold" onclick="runProjection()">
                    <span>HITUNG HASIL AKHIR</span>
                    <span>&rarr;</span>
                </button>

                <button class="btn btn-outline" id="btnUndo" onclick="undoProjection()" style="display:none">
                    &larr; KEMBALI (UNDO)
                </button>
                
                <div style="text-align:center; margin-top:15px;">
                    <a href="#" onclick="location.reload()" style="color:#444; font-size:0.75rem; text-decoration:none;">Reset Simulator</a>
                </div>
            </div>

        </div>

        <div class="log-container">
            <table>
                <thead>
                    <tr>
                        <th width="15%">HARI</th>
                        <th width="45%">AKTIVITAS</th>
                        <th width="10%" style="text-align:center">SIG</th>
                        <th width="30%" style="text-align:right">SALDO (USDT)</th>
                    </tr>
                </thead>
                <tbody id="logTable">
                    </tbody>
            </table>
        </div>
    </div>

<script>
    // --- KONFIGURASI UTAMA ---
    const CONFIG = {
        startBalance: 100,
        profitRate: 0.0085, // 0.85%
        maxDaysPhase1: 30
    };

    // --- STATE MANAGEMENT ---
    let state = {
        day: 0,
        balance: 100,
        netProfitUSDT: 0,
        signals: 2,
        team: 0,
        rank: "Member",
        phase: 1 // 1 = Roadmap, 2 = Projection
    };

    let historyStack = []; // Untuk fitur Undo

    // --- SKENARIO EVENT ---
    const EVENTS = {
        5:  { txt: "Naik VIP 1", bonus: 70, tag: "VIP1", setSig: 3 },
        10: { txt: "Bantu Si A", bonus: 0, tag: "TIM", setSig: 3 },
        15: { txt: "Bantu Si B", bonus: 0, tag: "TIM", setSig: 3 },
        16: { txt: "Benefit Habis", bonus: 0, tag: "WARN", setSig: 2, note: "Turun ke 2 Sinyal" },
        20: { txt: "Bantu Si C", bonus: 0, tag: "TIM", setSig: 3, note: "Sinyal 3 Aktif Lagi" },
        25: { txt: "Bantu Si D", bonus: 0, tag: "TIM", setSig: 3 },
        30: { txt: "Naik VIP 2", bonus: 100, tag: "VIP2", setSig: 3, note: "3 Sinyal PERMANEN" }
    };

    // --- INIT: FETCH KURS ---
    async function fetchKurs() {
        try {
            const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
            const data = await response.json();
            if(data && data.rates && data.rates.IDR) {
                document.getElementById('inpKurs').value = Math.floor(data.rates.IDR);
                updateUI();
            }
        } catch (error) {
            console.log("Gagal fetch kurs, menggunakan default.");
        }
    }
    
    // Panggil saat load
    fetchKurs();

    // --- FORMATTER ---
    function fmtMoney(n, curr="USDT") {
        if(curr === "IDR") return "Rp " + n.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        return parseFloat(n).toFixed(2);
    }

    // --- CORE UI UPDATE ---
    function updateUI() {
        const kurs = parseFloat(document.getElementById('inpKurs').value) || 16000;
        
        // 1. Update Kartu Saldo
        document.getElementById('dispBalance').innerText = fmtMoney(state.balance);
        document.getElementById('dispBalanceIDR').innerText = fmtMoney(state.balance * kurs, "IDR");

        // 2. Update Kartu Net Profit (REAL TIME)
        state.netProfitUSDT = state.balance - CONFIG.startBalance;
        const profitIDR = state.netProfitUSDT * kurs;
        
        document.getElementById('dispProfitIDR').innerText = fmtMoney(profitIDR, "IDR");
        document.getElementById('dispProfitUSDT').innerText = (state.netProfitUSDT >= 0 ? "+" : "") + fmtMoney(state.netProfitUSDT) + " USDT";

        // 3. Update Status Lain
        document.getElementById('dispSignal').innerText = state.signals + "x";
        document.getElementById('dispMember').innerText = state.team;
        document.getElementById('dispRank').innerText = state.rank;

        // 4. Kontrol Fase
        if (state.phase === 1) {
            document.getElementById('btnText').innerText = `JALANKAN HARI ${state.day + 1}`;
            document.getElementById('dayIndicator').innerText = `${state.day} / 30`;
            
            // Hint Message
            let nextEvt = EVENTS[state.day + 1];
            let hint = `Trading ${state.signals} sinyal hari ini.`;
            if (nextEvt && nextEvt.tag === "WARN") hint = "PERINGATAN: Benefit besok habis!";
            if (state.day === 0) hint = "Mulai bangun tim Anda.";
            document.getElementById('msgHint').innerText = hint;
            
            if(state.day >= CONFIG.maxDaysPhase1) {
                // Pindah ke Fase 2
                state.phase = 2;
                document.getElementById('phase1Area').style.display = 'none';
                document.getElementById('projArea').style.display = 'block';
            }
        }

        // 5. Tombol Undo
        document.getElementById('btnUndo').style.display = (historyStack.length > 0 && state.phase === 2) ? "flex" : "none";
    }

    // --- LOGIC: HARI PER HARI ---
    function runNextDay() {
        if(state.day >= CONFIG.maxDaysPhase1) return;

        state.day++;
        state.team = state.day; // 1 Member per Hari (Logika diperbaiki)

        // Cek Rank
        if(state.team >= 5) state.rank = "VIP 1";
        if(state.team >= 30) state.rank = "VIP 2";

        // Cek Event
        let evt = EVENTS[state.day];
        let desc = "Ajak 1 Orang";
        let bonus = 0;
        let badgeHTML = "";

        if(evt) {
            desc = evt.txt;
            bonus = evt.bonus || 0;
            if(evt.setSig === 2) state.signals = 2; // Downgrade di awal hari jika event
            
            let color = "bg-blue";
            if(evt.tag.includes("VIP")) color = "bg-gold";
            if(evt.tag === "WARN") color = "bg-red";
            badgeHTML = `<span class="badge ${color}">${evt.tag}</span>`;
        }

        // Hitung Profit Harian
        let startBal = state.balance;
        for(let i=0; i<state.signals; i++) {
            state.balance = state.balance * (1 + CONFIG.profitRate);
        }
        state.balance += bonus;
        let profitDaily = state.balance - startBal;

        // Catat Log
        addLog(state.day, badgeHTML + " " + desc, state.signals, state.balance, evt?.note || `Profit: +${fmtMoney(profitDaily)}`);

        // Upgrade signal untuk besok jika ada event
        if(evt && evt.setSig === 3) state.signals = 3;

        updateUI();
    }

    // --- LOGIC: PROYEKSI ---
    function saveState() {
        // Clone object state agar tidak referensi
        historyStack.push(JSON.parse(JSON.stringify(state)));
    }

    function runProjection() {
        const days = parseInt(document.getElementById('inpDays').value);
        if(!days || days <= 0) return;

        saveState(); // Simpan untuk Undo

        const startBal = state.balance;
        const totalSig = days * 3; // 3 Sinyal Permanen

        // Rumus Compound
        state.balance = state.balance * Math.pow((1 + CONFIG.profitRate), totalSig);
        state.day += days;
        
        let profitPeriod = state.balance - startBal;

        // Catat Log
        let badge = `<span class="badge bg-green">PROYEKSI</span>`;
        addLog(state.day, `${badge} Compound ${days} Hari`, 3, state.balance, `Profit Periode Ini: +${fmtMoney(profitPeriod)} USDT`, true);

        // Efek Visual Flash pada kartu
        const cards = document.querySelectorAll('.card');
        cards.forEach(c => {
            c.style.transition = 'none';
            c.style.transform = 'scale(1.02)';
            setTimeout(() => {
                c.style.transition = 'all 0.3s ease';
                c.style.transform = 'scale(1)';
            }, 100);
        });

        updateUI();
    }

    function undoProjection() {
        if(historyStack.length === 0) return;
        state = historyStack.pop();
        
        // Hapus baris tabel paling atas
        const tbody = document.getElementById('logTable');
        if(tbody.rows.length > 0) tbody.deleteRow(0);

        updateUI();
    }

    // --- TABEL HELPER ---
    function addLog(day, act, sig, bal, note, highlight=false) {
        const tbody = document.getElementById('logTable');
        const row = document.createElement('tr');
        if(highlight) row.classList.add('row-new');
        
        row.innerHTML = `
            <td class="txt-gold" style="font-weight:bold">${day}</td>
            <td>
                <div style="font-weight:600; font-size:0.9rem">${act}</div>
                <div style="font-size:0.75rem; color:#666; margin-top:2px">${note}</div>
            </td>
            <td style="text-align:center">
                <span class="${sig===3 ? 'txt-green' : 'txt-red'}" style="font-weight:bold">${sig}x</span>
            </td>
            <td style="text-align:right">
                <div style="font-weight:bold; color:#fff">${fmtMoney(bal)}</div>
            </td>
        `;
        tbody.insertBefore(row, tbody.firstChild);
    }

    // Start
    updateUI();
</script>
</body>
</html>
