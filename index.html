<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DVTEAM PRO</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --gold-grad: linear-gradient(135deg, #d4af37, #b8860b);
            --bg: #050505;
            --card-bg: #111;
            --border: #222;
            --text: #fff;
            --green: #00e676;
            --red: #ff5252;
            --blue: #2979ff;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text);
            margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* SPLASH */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 30px; text-align: center; transition: opacity 0.5s ease;
        }
        .logo-box { width: 150px; height: 150px; margin-bottom: 30px; }
        .logo-img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 0 20px rgba(212,175,55,0.5)); }
        .splash-title { font-size: 2.2rem; font-weight: 900; color: var(--gold); letter-spacing: 2px; margin-bottom: 5px; }
        .splash-sub { font-size: 0.9rem; color: #888; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 50px; }
        .btn-enter {
            background: var(--gold-grad); color: #000; border: none; padding: 16px 50px; border-radius: 50px;
            font-weight: 800; font-size: 1rem; cursor: pointer; box-shadow: 0 0 25px rgba(212,175,55,0.3);
            text-transform: uppercase; animation: pulse 2s infinite;
        }

        /* APP */
        #app { display: none; flex-direction: column; height: 100%; opacity: 0; transition: opacity 0.5s; }
        header {
            height: 60px; background: rgba(10,10,10,0.95); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--gold); padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; z-index: 100;
        }
        .brand { font-size: 1.2rem; font-weight: 900; color: var(--gold); letter-spacing: 1px; display: flex; align-items: center; gap: 10px; }
        .header-logo { height: 28px; width: auto; }
        .kurs-box { font-size: 0.75rem; color: #666; display: flex; align-items: center; gap: 5px; }
        .inp-kurs { background: #222; border: 1px solid #333; color: #fff; padding: 5px; width: 70px; text-align: right; border-radius: 4px; font-weight: bold; }

        /* SCROLLABLE CONTAINER */
        .scroll-container {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px;
            -webkit-overflow-scrolling: touch; padding-bottom: 80px; /* Extra space for bottom */
        }

        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card {
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px;
            padding: 15px; display: flex; flex-direction: column; justify-content: center;
        }
        .card.gold { border-color: var(--gold); box-shadow: 0 4px 15px rgba(212,175,55,0.1); }
        .card.green { border-color: var(--green); }
        .lbl { font-size: 0.65rem; color: #888; text-transform: uppercase; font-weight: 700; margin-bottom: 5px; }
        .val { font-size: 1.3rem; font-weight: 800; color: #fff; }
        .sub { font-size: 0.75rem; margin-top: 3px; }
        .txt-gold { color: var(--gold); } .txt-green { color: var(--green); } .txt-gray { color: #666; }

        .btn-main {
            width: 100%; background: var(--gold-grad); color: #000; border: none; padding: 18px;
            border-radius: 10px; font-weight: 800; font-size: 1rem; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); margin-bottom: 5px;
        }
        .btn-main:active { transform: scale(0.98); }

        #projPanel {
            display: none; background: #0a0a0a; border: 1px solid var(--gold); padding: 20px; border-radius: 12px; animation: slideUp 0.5s;
        }
        .inp-row { display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 12px; border-radius: 8px; margin-bottom: 15px; }
        .inp-days { background: none; border: none; color: #fff; font-size: 1.2rem; font-weight: bold; text-align: right; width: 60px; }
        .btn-undo { background: transparent; border: 1px solid #333; color: #666; width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; font-size: 0.8rem; cursor: pointer; text-transform: uppercase; }

        .log-title { font-size: 0.85rem; color: var(--gold); font-weight: 700; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 10px; margin-top: 10px;}
        .log-item { display: grid; grid-template-columns: 40px 1fr auto; padding: 12px; border-bottom: 1px solid #222; background: #0e0e0e; align-items: center; }
        .log-item.new { animation: flash 1s; background: rgba(212,175,55,0.1); }
        .log-day { font-weight: bold; color: var(--gold); }
        .log-desc { font-size: 0.9rem; font-weight: 600; padding: 0 10px; }
        .log-sub { font-size: 0.75rem; color: #666; font-weight: 400; }
        .log-right { text-align: right; }
        .log-bal { font-weight: bold; color: #fff; font-size: 0.9rem; }
        .log-sig { font-size: 0.7rem; }
        .badge { padding: 3px 6px; border-radius: 4px; font-size: 0.6rem; font-weight: 800; display: inline-block; vertical-align: middle; margin-right: 5px; }
        .bg-gold { background: var(--gold); color: #000; } .bg-blue { background: var(--blue); color: #fff; } .bg-green { background: var(--green); color: #000; } .bg-red { background: rgba(255, 82, 82, 0.2); color: var(--red); border: 1px solid var(--red); }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(212,175,55,0.4); } 70% { box-shadow: 0 0 0 15px rgba(212,175,55,0); } 100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes flash { 0% { background: var(--gold); } 100% { background: transparent; } }
        @keyframes floatLogo { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }

        @media (min-width: 768px) and (orientation: landscape) {
            .scroll-container { flex-direction: row; align-items: flex-start; height: 100%; overflow: hidden; padding: 0; }
            .left-panel { width: 400px; padding: 20px; overflow-y: auto; height: 100%; border-right: 1px solid #222; }
            .right-panel { flex: 1; padding: 20px; overflow-y: auto; height: 100%; background: #000; }
            .log-item { background: transparent; }
        }
        @media (max-width: 767px) {
            .left-panel, .right-panel { width: 100%; padding: 0; border: none; }
            .scroll-container { padding: 15px; }
        }
    </style>
</head>
<body>
    <div id="splash">
        <div class="logo-box"><img src="logo.png" alt="DVTEAM" class="logo-img" onerror="this.style.display='none'"></div>
        <div class="splash-title">DVTEAM</div>
        <div class="splash-sub">STRATEGI PROFESIONAL</div>
        <button class="btn-enter" onclick="openApp()">MASUK APLIKASI</button>
    </div>

    <div id="app">
        <header>
            <div class="brand">
                <img src="logo.png" alt="" class="header-logo" onerror="this.style.display='none'">
                DVTEAM <span style="font-weight:300; color:#fff; margin-left:5px">PRO</span>
            </div>
            <div class="kurs-box">USD/IDR <input type="number" id="inpKurs" value="16000" class="inp-kurs" onchange="updateUI()"></div>
        </header>

        <div class="scroll-container">
            <div class="left-panel">
                <div class="stats">
                    <div class="card gold" id="cardBal">
                        <div class="lbl">TOTAL SALDO AKUN</div>
                        <div class="val txt-gold" id="dispBal">100.00</div>
                        <div class="sub txt-gray" id="dispBalIDR">Rp 1.600.000</div>
                    </div>
                    <div class="card green" id="cardProf">
                        <div class="lbl">NET PROFIT (BERSIH)</div>
                        <div class="val txt-green" id="dispProfIDR">Rp 0</div>
                        <div class="sub txt-gray" id="dispProfUSDT">+0.00 USDT</div>
                    </div>
                    <div class="card">
                        <div class="lbl">SINYAL / HARI</div>
                        <div class="val" id="dispSig">2x</div>
                        <div class="sub txt-green">Win Rate 100%</div>
                    </div>
                    <div class="card">
                        <div class="lbl">STATUS TIM</div>
                        <div class="val" id="dispTeam">0 <span style="font-size:0.7rem">Org</span></div>
                        <div class="sub txt-gold" id="dispRank">Member</div>
                    </div>
                </div>
                <br>
                <div id="controlPhase1">
                    <button class="btn-main" onclick="runDay()">
                        <div style="display:flex; justify-content:space-between; width:100%">
                            <span id="btnText">JALANKAN HARI 1</span>
                            <span style="font-size:0.8rem; opacity:0.8" id="dayInd">0 / 30</span>
                        </div>
                    </button>
                    <div style="text-align:center; font-size:0.8rem; color:#666; margin-top:5px" id="msgHint">Mulai perjalanan trading Anda.</div>
                </div>
                <div id="projPanel">
                    <div style="color:var(--gold); font-weight:800; text-align:center; margin-bottom:15px; letter-spacing:1px;">VIP 2 TERCAPAI - MODE PROYEKSI</div>
                    <div class="inp-row">
                        <span style="color:#aaa; font-size:0.9rem;">Tambah Durasi (Hari):</span>
                        <input type="number" id="inpDays" value="30" class="inp-days">
                    </div>
                    <button class="btn-main" onclick="runProjection()">
                        <div style="display:flex; justify-content:space-between; width:100%"><span>HITUNG HASIL AKHIR</span><span>&rarr;</span></div>
                    </button>
                    <button class="btn-undo" id="btnUndo" onclick="undo()" style="display:none">&larr; KEMBALI SEBELUMNYA (UNDO)</button>
                    <div style="text-align:center; margin-top:15px;"><a href="#" onclick="location.reload()" style="color:#444; font-size:0.7rem; text-decoration:none;">Reset Simulator</a></div>
                </div>
            </div>
            <div class="right-panel">
                <div class="log-title">RIWAYAT AKTIVITAS</div>
                <div id="logList"></div>
            </div>
        </div>
    </div>

<script>
    // SW REGISTRATION
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW Registered', reg))
                .catch(err => console.log('SW Fail', err));
        });
    }

    const CONFIG = { startBalance: 100, profitRate: 0.0085, maxDaysPhase1: 30 };
    let state = { day: 0, balance: 100, signals: 2, team: 0, rank: "Member", phase: 1, displayProfitUSDT: 0 };
    let historyStack = [];

    const EVENTS = {
        5:  { txt: "Naik VIP 1", bonus: 70, tag: "VIP1", setSig: 3 },
        10: { txt: "Si A VIP 1", bonus: 0, tag: "TIM", setSig: 3 },
        15: { txt: "Si B VIP 1", bonus: 0, tag: "TIM", setSig: 3 },
        16: { txt: "Benefit Habis", bonus: 0, tag: "WARN", setSig: 2, note: "Turun ke 2 Sinyal" },
        20: { txt: "Si C VIP 1", bonus: 0, tag: "TIM", setSig: 3, note: "Sinyal 3 Aktif Lagi" },
        25: { txt: "Si D VIP 1", bonus: 0, tag: "TIM", setSig: 3 },
        30: { txt: "Si E VIP 1", bonus: 100, tag: "VIP2", setSig: 3, note: "3 Sinyal PERMANEN" }
    };

    function openApp() {
        document.getElementById('splash').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            setTimeout(() => { document.getElementById('app').style.opacity = '1'; }, 50);
            fetchKurs();
        }, 500);
    }
    async function fetchKurs() {
        try {
            const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
            const data = await res.json();
            if(data.rates.IDR) { document.getElementById('inpKurs').value = Math.floor(data.rates.IDR); updateUI(); }
        } catch(e) {}
    }
    function fmtMoney(n, c="USDT") {
        if(c==="IDR") return "Rp " + n.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        return parseFloat(n).toFixed(2);
    }
    function updateUI() {
        const kurs = parseFloat(document.getElementById('inpKurs').value) || 16000;
        document.getElementById('dispBal').innerText = fmtMoney(state.balance);
        document.getElementById('dispBalIDR').innerText = fmtMoney(state.balance * kurs, "IDR");
        
        // LOGIC PROFIT DIPERBAIKI (Phase 1 = Total, Phase 2 = Periodik)
        let profitUSDT = state.displayProfitUSDT;
        if(state.phase === 1) profitUSDT = state.balance - CONFIG.startBalance;
        
        document.getElementById('dispProfIDR').innerText = fmtMoney(profitUSDT * kurs, "IDR");
        document.getElementById('dispProfUSDT').innerText = (profitUSDT>=0?"+":"") + fmtMoney(profitUSDT) + " USDT";
        document.getElementById('dispSig').innerText = state.signals + "x";
        document.getElementById('dispTeam').innerText = state.team;
        document.getElementById('dispRank').innerText = state.rank;

        if(state.phase === 1) {
            document.getElementById('btnText').innerText = `JALANKAN HARI ${state.day + 1}`;
            document.getElementById('dayInd').innerText = `${state.day} / 30`;
            let next = EVENTS[state.day+1];
            let hint = `Target: Trading ${state.signals} sinyal.`;
            if(next && next.tag === "WARN") hint = "PERINGATAN: Benefit besok habis!";
            document.getElementById('msgHint').innerText = hint;
            if(state.day >= CONFIG.maxDaysPhase1) {
                state.phase = 2;
                document.getElementById('controlPhase1').style.display = 'none';
                document.getElementById('projPanel').style.display = 'block';
                state.displayProfitUSDT = 0; updateUI();
            }
        }
        document.getElementById('btnUndo').style.display = (historyStack.length > 0 && state.phase === 2) ? "block" : "none";
    }
    function runDay() {
        if(state.day >= CONFIG.maxDaysPhase1) return;
        state.day++; 
        state.team = state.day; // LOGIC FIXED: 1 Day = 1 Member
        if(state.team >= 5) state.rank = "VIP 1";
        if(state.team >= 30) state.rank = "VIP 2";
        let evt = EVENTS[state.day];
        let txt = "Ajak 1 Orang"; let bonus = 0; let badge = "";
        if(evt) {
            txt = evt.txt; bonus = evt.bonus || 0;
            if(evt.setSig === 2) state.signals = 2;
            let cls = "bg-blue"; if(evt.tag.includes("VIP")) cls = "bg-gold"; if(evt.tag === "WARN") cls = "bg-red";
            badge = `<span class="badge ${cls}">${evt.tag}</span>`;
        }
        let start = state.balance;
        for(let i=0; i<state.signals; i++) state.balance *= (1 + CONFIG.profitRate);
        state.balance += bonus;
        let profit = state.balance - start;
        if(evt && evt.setSig === 3) state.signals = 3;
        addLog(state.day, badge + " " + txt, state.signals, state.balance, evt?.note || `Profit: +${fmtMoney(profit)}`);
        updateUI();
    }
    function saveState() { historyStack.push(JSON.parse(JSON.stringify(state))); }
    function runProjection() {
        let days = parseInt(document.getElementById('inpDays').value);
        if(!days) return;
        saveState();
        let startBal = state.balance;
        let totalSig = days * 3;
        state.balance = state.balance * Math.pow((1+CONFIG.profitRate), totalSig);
        state.day += days;
        
        let profitPeriod = state.balance - startBal;
        state.displayProfitUSDT = profitPeriod;
        
        let badge = `<span class="badge bg-green">PROYEKSI</span>`;
        addLog(state.day, `${badge} Compound ${days} Hari`, 3, state.balance, `Profit Periode Ini: +${fmtMoney(profitPeriod)} USDT`, true);
        const c1 = document.getElementById('cardBal'); const c2 = document.getElementById('cardProf');
        c1.style.borderColor = "#fff"; c2.style.borderColor = "#fff";
        setTimeout(() => { c1.style.borderColor = ""; c2.style.borderColor = ""; }, 300);
        updateUI();
    }
    function undo() {
        if(historyStack.length === 0) return;
        state = historyStack.pop();
        let list = document.getElementById('logList');
        if(list.firstChild) list.removeChild(list.firstChild);
        updateUI();
    }
    function addLog(d, txt, s, b, note, hl=false) {
        let div = document.createElement('div');
        div.className = `log-item ${hl?'new':''}`;
        div.innerHTML = `<div class="log-day">${d}</div><div class="log-desc"><div>${txt}</div><div class="log-sub">${note}</div></div><div class="log-right"><div class="log-bal">${fmtMoney(b)}</div><div class="log-sig ${s===3?'txt-green':'txt-red'}">${s}x Sinyal</div></div>`;
        let list = document.getElementById('logList');
        list.insertBefore(div, list.firstChild);
    }
    updateUI();
</script>
</body>
</html>
